<header>
    <div class="left">
        {% if request.user.is_authenticated %}
            <a href="{% url "all_projects" %}">Projects</a>
        {% else %}
            <a class="logo" href="{% url "main" %}">Logo</a>
        {% endif %}
    </div>
    <div class="right">
        {% if request.user.is_authenticated %}
            <a class="link-button" href="{% url "logout" %}">Logout</a>
            <a class="link-button" href="{% url "profile" %}">Profile</a>
        {% else %}
            <a class="link-button" href="{% url "login" %}">Login</a>
            <a class="link-button" href="{% url "register" %}">Register</a>
            <a class="link-button" href="{% url "contact_us" %}">Contact us</a>
        {% endif %}
    </div>
</header>
