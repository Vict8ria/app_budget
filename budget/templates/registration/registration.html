{% extends "base.html" %}
{% block title %} Create an account {% endblock %}

{% block content %}
    <div class="landing">
        <div class="container">
            <div class="row">
                <div class="col push-l4 l4">
                <h4 class="center mb-5">Create an account</h4>

                <form action="." method="post">
                    {{ form.as_p }}
                    {% csrf_token %}
                    <div class="d-flex justify-center">
                        <input class="cyan lighten-2 btn" type="submit" value="Create an account">
                    </div>
                </form>
            </div>
            </div>
        </div>
    </div>
{% endblock %}
