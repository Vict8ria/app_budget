{% extends "layout.html" %}
{% block title %} Contact us {% endblock %}

{% block content %}
    <div class="form">
        <h2>Contact us</h2>

        {% if sent %}
            {% include "contact_us/thank_you.html" %}
        {% else %}
            <form action="." method="post">
                {{ form.as_p }}
                {% csrf_token %}
                <input type="submit" value="Submit">
            </form>
        {% endif %}
    </div>
{% endblock %}
