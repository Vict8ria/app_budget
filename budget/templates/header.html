<header>
    {% if request.user.is_authenticated %}
        Hi {{ request.user.first_name }}!
        <a href="{% url "logout" %}">Logout</a>
        <a href="{% url "profile" %}">Profile</a>
    {% else %}
        <a href="{% url "login" %}">Login</a>
        <a href="{% url "register" %}">Register</a>
    {% endif %}
</header>
